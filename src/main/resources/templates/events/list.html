<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/events/form/name}">create new event</a>
    <div th:unless="${#lists.isEmpty(eventList)}">
        <ul th:each="event:${eventList}">
            <li th:text="${event.name}">event name</li>
        </ul>
    </div>
</body>
</html>
